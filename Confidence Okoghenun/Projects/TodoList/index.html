<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>ToDo List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9"
  crossorigin="anonymous">
</head>
<body>
  <div id="container">
    <h1>To-do List <i class="fas fa-plus"></i></h1>
    <input class="display" type="text" placeholder="Add new Todo">
    <ul>
      <li><span><i class="fa fa-trash"></i></span>Click on the plus icon to add todo</li>
      <li><span><i class="fa fa-trash"></i></span>Hover over a todo to reveal the delete icon</li>
      <li><span><i class="fa fa-trash"></i></span>Click on a todo to check or uncheck it</li>
      <li><span><i class="fa fa-trash"></i></span>Have fun :)</li>
      <li><span><i class="fa fa-trash"></i></span>...Oh and local storage was added!</li>
    </ul>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
